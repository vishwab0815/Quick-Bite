name: Backend CI
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: Backend/package-lock.json

    - name: Install dependencies
      working-directory: ./Backend
      run: npm ci

    - name: Check for security vulnerabilities
      working-directory: ./Backend
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Run linter (if available)
      working-directory: ./Backend
      run: |
        if grep -q '"lint"' package.json; then
          npm run lint
        else
          echo "No lint script found, skipping..."
        fi
      continue-on-error: true

    - name: Run tests (if available)
      working-directory: ./Backend
      run: |
        if grep -q '"test"' package.json; then
          npm test
        else
          echo "No test script found, skipping..."
        fi
      continue-on-error: true

    - name: Check TypeScript types (if applicable)
      working-directory: ./Backend
      run: |
        if [ -f "tsconfig.json" ]; then
          npm run type-check || echo "No type-check script found"
        else
          echo "Not a TypeScript project, skipping..."
        fi
      continue-on-error: true

  build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: Backend/package-lock.json

    - name: Install dependencies
      working-directory: ./Backend
      run: npm ci

    - name: Verify app.js exists
      working-directory: ./Backend
      run: |
        if [ ! -f "app.js" ]; then
          echo "Error: app.js not found!"
          exit 1
        fi
        echo "✅ app.js found"

    - name: Verify required files
      working-directory: ./Backend
      run: |
        files=("package.json" "server.js" "app.js")
        for file in "${files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "❌ Missing required file: $file"
            exit 1
          fi
        done
        echo "✅ All required files present"

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      working-directory: ./Backend
      run: npm ci

    - name: Check for console.logs (warning only)
      working-directory: ./Backend
      run: |
        if grep -r "console.log" --include="*.js" --exclude-dir=node_modules .; then
          echo "⚠️ Warning: console.log statements found in code"
        else
          echo "✅ No console.log statements found"
        fi
      continue-on-error: true

    - name: Check for TODO comments
      working-directory: ./Backend
      run: |
        if grep -r "TODO\|FIXME\|XXX" --include="*.js" --exclude-dir=node_modules .; then
          echo "⚠️ Found TODO/FIXME comments"
        else
          echo "✅ No TODO/FIXME comments found"
        fi
      continue-on-error: true
